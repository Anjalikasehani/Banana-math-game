<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <form id="registerForm">
      <h1>REGISTER</h1>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="password" required>
        <i class='bx bxs-lock'></i>
      </div>

      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock'></i>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" required> I agree with all terms & conditions
        </label>
      </div>

      <button type="button" id="registerBtn" class="btn">Register</button>

      <div class="register-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

 
  <script type="module">  
   import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBnVtJLGRZtbi6crR_313aE_sgq_FhI29U",
    authDomain: "banana-api-c42f4.firebaseapp.com",
    databaseURL: "https://banana-api-c42f4-default-rtdb.firebaseio.com",
    projectId: "banana-api-c42f4",
    storageBucket: "banana-api-c42f4.appspot.com",
    messagingSenderId: "983621526176",
    appId: "1:983621526176:web:69aad4f3d7f68ec5971fc5"
};

 const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

document.getElementById("registerBtn").addEventListener("click", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const usernameOnly = email.split("@")[0];

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            return set(ref(db, "users/" + user.uid), {
                username: usernameOnly,
                email: email,
                score: 0,
                level: 1
            });
        })
        .then(() => {
            alert("Registered successfully! Please login now!");
            window.location.href = "login.html";
        })
        .catch((error) => {
            alert("Registration failed: " + error.message);
        });
});
  </script>
</body>
</html>
