<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <form id="loginform">
      <h1>LOGIN</h1>
      <p class="error" id="error-message" style="display:none; color:red;">Invalid username or password</p>

      <div class="input-box">
        <input type="email" id="username" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>

      <button type="button" id="submit" class="btn">Login</button>

      <p>
        Don't have an account? <a href="Register.html">Register</a>
      </p>
    </form>
  </div>

  <!--  Firebase Login Script -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnVtJLGRZtbi6crR_313aE_sgq_FhI29U",
      authDomain: "banana-api-c42f4.firebaseapp.com",
      projectId: "banana-api-c42f4",
      storageBucket: "banana-api-c42f4.firebasestorage.app",
      messagingSenderId: "983621526176",
      appId: "1:983621526176:web:69aad4f3d7f68ec5971fc5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    document.getElementById("submit").addEventListener("click", () => {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful! Welcome " + email);
          window.location.href = "home.html";
        })
        .catch((error) => {
          document.getElementById("error-message").style.display = "block";
          console.error(error.message);
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
